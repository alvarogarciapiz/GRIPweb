name: Actualiza Stock
on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  actualiza-stock:
    runs-on: ubuntu-latest
    outputs:
      files_changed: ${{ steps.check-data.outputs.files_changed }}
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Copiar fichero data.json
        run: |
          cp data.json olddata.json

      - name: Run Python Stock Updates
        run: |
          pip install --upgrade pip
          pip install pandas
          python stock.py

      - name: Comprobar data
        id: check-data
        run: |
          if diff "data.json" "olddata.json" >/dev/null; then
            echo "files_changed=false" >> $GITHUB_OUTPUT
            echo "El stock permanece igual"
          else
            echo "files_changed=true" >> $GITHUB_OUTPUT
            echo "El stock ha cambiado"
          fi

      - name: Eliminar olddata
        run: |
          rm olddata.json

  push-repo:
    if: needs.actualiza-stock.outputs.files_changed == 'true'
    runs-on: ubuntu-latest
    needs: actualiza-stock
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Run Python Stock Updates
        run: |
          pip install --upgrade pip
          pip install pandas
          python stock.py

      - name: Push al repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Modificaci칩n autom치tica del fichero de stock"
          git push
  deploy:
    if: needs.actualiza-stock.outputs.files_changed == 'true'
    needs: [actualiza-stock, push-repo]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
