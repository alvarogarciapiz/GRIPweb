<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de ejemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .producto {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      margin: 10px;
      text-align: center;
    }

    .producto img {
      max-width: 100%;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda de ejemplo</h1>
  </header>
  <main>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Precio: $19.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Precio: $24.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Precio: $14.99</p>
      <button>Agregar al carrito</button>
    </div>
  </main>

</body>
</html>
